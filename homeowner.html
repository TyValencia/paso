<!DOCTYPE html>
<html>
<head>
    <title>Homeowner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-page">
        <form id="homeownerForm">
            <p class="field-title-1">Register Your Home</p>
    <div>
        <label for="guests">Guests: </label>
        <input type="number" id="guests" name="guests">
    </div>
    <div>
        <label for="bedrooms">Bedrooms: </label>
        <input type="number" id="bedrooms" name="bedrooms">
      </div>
    <div>
      <label for="bathrooms">Bathrooms: </label>
      <input type="number" id="bathrooms" name="bathrooms">
    </div>
    <div>
      <label for="city">City: </label>
      <input type="text" id="city" name="city">
    </div>
    <div>
      <label for="country">Country: </label>
      <input type="text" id="country" name="country">
    </div>
    <div>
        <label for="address">Address: </label>
        <input type="number" id="address" name="address">
    </div>
    <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="description">Description: </label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div>
        <label for="price">Price: </label>
        <input type="number" id="price" name="price">
    </div>
    <div>
        <label for="image">Image URL: </label>
        <input type="text" id="image" name="image">
    </div>
    <input type="submit" value="Update Homeowner Data">
</form>

<img id="logo" src="https://github.com/tyvalencia/paso/raw/main/images/display_image_6.webp" alt="Display Image 6">

<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

<script src="homeowner.js"></script>

</body>
</html>
